<script>


Plot('creative_1');

function Plot(id){

   var canvas = document.getElementById(id);
   var axis = canvas.getContext("2d");

    var i;
    for (i=0; i< 12000*Math.random(); i++)
   {
    var color1 = 5*Math.random();
    var color2 = 40 + 80*Math.random();
    var color3 = 100 + 155*Math.random();
    var color4 = Math.random();
    var rgba = "RGBA("+color1.toString()+","+color2.toString()+","+color3.toString()+","+color4.toString()+")";
    drawCircle(axis, 1350*Math.random(), 1000 - 1000*Math.random(), Math.random()*20, rgba);

    var x = 1350*Math.random();
    var y = 1000*Math.random();
    axis.lineWidth = 5*Math.random(); 
    drawLine(axis, x, 1000 - y,
             x + 60*Math.random(), 1000 - (y + 60*Math.random(-1, 1)), rgba);

    }

    }

function drawCircle(ax, x, y, r, color){
    ax.beginPath();
    ax.arc(x, y, r, 0, 2*Math.PI)
    ax.fillStyle = color;   
    ax.fill()
    }

function drawLine(ax, xstart, ystart, xend, yend, color)
{
    ax.beginPath();
    ax.moveTo(xstart, ystart);
    ax.lineTo(xend, yend);
    ax.strokeStyle = color
    ax.stroke()

}


</script>
